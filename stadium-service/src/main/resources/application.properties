spring.application.name=stadium-service
spring.datasource.url=jdbc:mysql://localhost:3306/pokebattle
spring.datasource.username=root
spring.datasource.password=assinatura01
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# App - porta dinâmica (use --server.port=8082 na linha de comando)
server.port=8081

# Region ID (será sobrescrito na linha de comando)
pokemon.region=HOENN

# RabbitMQ Listener
spring.rabbitmq.listener.type=simple
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.acknowledge-mode=auto